<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form method="POST">
        <label>Length:</label>
        <input type="number" name="length" value="12" min="4" max="64">
        <button type="submit">Generate</button>
    </form>
    {% if password %}
    <h2>Generated Password:</h2>
    <p>{{ password }}</p>
    {% endif %}
</body>
</html>
